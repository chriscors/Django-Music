{% extends 'albums/base.html' %}
{% block title %}
  <h1 class="is-size-4 pb-5">{{title}}</h1>

{% endblock title %}
{% block content %}

  <div class="columns is-flex-wrap-wrap px-4">
    {% for album in albums %}
      <div class="column is-one-quarter">
        <div class="card">
          <header class="card-header">
            <div class="card-image">
              <figure class="image is4by3 p-3">
                {% if album.artwork %}
                  <img src="{{album.artwork.url}}" alt="" class="image"  style="max-height:75px; max-width:75px">
                {% else %}
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 504.41 344.84" style="enable-background:new 0 0 504.41 344.84;" xml:space="preserve" height= 75px width= 75px>
                    <style type="text/css">
                      .st0{fill:#FFFFFF;}
                      .st1{fill:#4D4D4D;}
                    </style>
                    <rect x="0" class="st0" width="504.41" height="344.84"/>
                    <g>
                      <circle class="st1" cx="300.45" cy="102.42" r="25.5"/>
                      <path class="st1" d="M40.21,38.92v267h424v-267H40.21z M452.2,293.92h-8.02l-87.73-94.5l-68.93,74.25L182.46,146.92l-121.86,147
                        h-8.39v-243h400V293.92z"/>
                    </g>
                  </svg>
                {% endif %}

                {% comment %} <img src="" alt=""> {% endcomment %}
              </figure>
            </div>
            <h3 class="card-header-title">
              <a href="{% url "artist_list" album.artist.slug %}">{{album.artist}}</a>
            </h3>
            <a class="card-header-icon" aria-label="edit" href="{% url "album_edit" album.pk %}">
              <span class="icon">
                <i class="fas fa-pen-to-square" aria-hidden="true"></i>
              </span>
            </a>
          </header>
          <div class="card-content">
            <div class="content">
              <a href="{% url "album_details" album.pk %}">{{album}}</a>
              <h5>{{album.genre}}</h5>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
