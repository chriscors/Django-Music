{% extends 'albums/base.html' %}

{% block content %}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="columns">
      <div class="field column is-narrow mb-0">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>
      <div class="field column is-narrow mb-0">
        {{ form.artist.label_tag }}
        {{ form.artist }}
      </div>
      <div class="field column is-narrow mb-0">
        {{ form.genre.label_tag }}
        {{ form.genre }}
      </div>
      <div class="field column is-narrow mb-0">
        {{ form.artwork.label_tag }}
        <div class="file">
          <label class="file-label">{{ form.artwork }}
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Upload Album Artwork
              </span>
            </span>
          </label>
        </div>
        
      </div>
    </div>
    <div class="columns">
      <div class="column is-narrow">
        <button class="button is-primary" id="submit-button" type="submit">Save</button>
      </div>
      <div class="column is-narrow">
        <button class="button is-secondary" id="cancel-button" onclick="history.back()"> Cancel</button>
      </div>
    </div>

  </form>
{% endblock content %}
